{% extends 'base.html' %}

{% block title %} Pets {% endblock %}

{% block content %}
<h1>Pets</h1>


<div class=" row">
    <div class="row">
        {% for pet in pets %}
        <div class="card" style=" width: 18rem; height: 18rem;">
            {% if pet.photo_url %}
            <img src="{{pet.photo_url}}" class="card-img-top" style="width: 100%;
            height: 15vw;
            object-fit: cover;">
            {% endif %}
            <div class="card-body">
                <a href="/pets/{{ pet.id }}">{{ pet.name }}</a>
                {% if pet.available %}
                <span> is availabe</span>
                {% endif %}
            </div>
        </div>
        {% endfor %}

    </div>
</div>


<p><a class="btn btn-outline-dark" href="/add-pet">Add a Pet</a></p>
{% endblock %}
